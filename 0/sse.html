<script>
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/;SameSite=None; Secure";
    };
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(";");
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == " ") {
                c = c.substring(1);
            };
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            };
        };
        return "";
    };
    if(document.cookie){
        if(document.cookie.indexOf("volume=") != -1){
        } else {
            setCookie("volume", 100, 365);
        };
    } else {
        setCookie("volume", 100, 365);
    };
    pvolume = parseInt(getCookie("volume"));
    function isInArray(value, array) {
      return array.indexOf(value) > -1;
    };

    function extractHostname(url) {
      var hostname;
      if (url.indexOf("://") > -1) {
        hostname = url.split("/")[2];
      } else {
        hostname = url.split("/")[0];
      };
      hostname = hostname.split(":")[0];
      hostname = hostname.split("?")[0];
      return hostname;
    };

<script type="text/javascript">
if(typeof player !== 'undefined'){

  if(typeof player.version === 'undefined'){ //clappr
    player.on(Clappr.Events.PLAYER_VOLUMEUPDATE, function(volume){
        setCookie("volume", volume, 365);
    });
  } else {
    if(typeof player.unmute === 'undefined'){//jwplayer
      player.on('volume', function(volume){
        setCookie("volume", volume.volume, 365);
      });
    } else { //bitmovin
      player.on(bitmovin.player.PlayerEvent.VolumeChanged, function(cfg){
        setCookie("volume", cfg.targetVolume, 365);
      });
      player.on(bitmovin.player.PlayerEvent.Error, function(err){
        errorPlaying();
      });
    }
  }

}
