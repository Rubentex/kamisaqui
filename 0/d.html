function getToVideo(e){
    if(!openedwin){
      if(window.open(popurl, '_blank')){
        openedwin = true;
        popurltmp = popurl;
        popurl = popurl2;
        popurl2 = popurltmp;
        $("#overlay").hide();
        loop++;

            var timer=setTimeout(function(){

        } else {

          }
        }

}
